<!doctype html>
<html lang="en">
  {% block head %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block stylesheets %}
    <link rel="stylesheet" href="{{ assetPath|default('/static') }}/stylesheets/walesgel/wales-gel.css">
    <link rel="stylesheet" href="{{ assetPath|default('/static') }}/stylesheets/application.css">
    {% endblock %}

    {% if title %}
    <title>{{ title }} - GWG</title>
    {% else %}
    <title>GWG</title>
    {% endif %}
  </head>
  {% endblock %}

  <body>
    {% block header %}{% endblock%}

    {% block content %}{% endblock %}

    {% block footer %}{% endblock footer %}

    {% block body_end %}
      {# js scripts here #}
    {% endblock %}
  </body>
</html>
